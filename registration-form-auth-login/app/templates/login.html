<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <h2 class="text-center text-2xl font-bold">Login</h2>
        
        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="bg-{{ category == 'success' and 'green' or 'red' }}-500 text-white p-2 rounded">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="mt-6 max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="email" class="block font-bold">Email:</label>
                <input type="email" name="email" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block font-bold">Password:</label>
                <input type="password" name="password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        </form>
        <p class="mt-4 text-center">
            Don't have an account? 
            <a href="/register" class="text-blue-500 hover:underline">Register here</a>
        </p>
    </div>
</body>
</html>
