<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <h2 class="text-center text-2xl font-bold">Registration Form</h2>
        <form action="{{ url_for('routes.register') }}" method="POST" class="mt-6 max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <div class="mb-4">
                <label class="block font-bold">Name:</label>
                <input type="text" name="name" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block font-bold">Gender:</label>
                <select name="gender" class="w-full p-2 border rounded" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block font-bold">Branch:</label>
                <input type="text" name="branch" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block font-bold">Phone Number:</label>
                <input type="text" name="phone" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block font-bold">Email:</label>
                <input type="email" name="email" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block font-bold">Password:</label>
                <input type="password" name="password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Register</button>
        </form>
    </div>
</body>
</html>
