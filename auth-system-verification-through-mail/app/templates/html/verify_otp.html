<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-lg max-w-sm">
        <h2 class="text-2xl font-bold mb-4">Verify OTP</h2>
        <form method="POST" action="{{ url_for('main.verify_otp', token=token) }}">
            <label for="otp" class="block text-sm font-medium text-gray-700">Enter OTP:</label>
            <input type="text" name="otp" id="otp" required class="w-full p-2 mb-4 border border-gray-300 rounded-md">
            <button type="submit" class="w-full py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600">Verify</button>
        </form>
    </div>
</body>
</html>
