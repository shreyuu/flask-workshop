<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-lg max-w-md">
        <h2 class="text-2xl font-bold mb-4">Register</h2>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul class="mb-4">
                    {% for category, message in messages %}
                        <li class="p-2 bg-{{ category }}-100 text-{{ category }}-800 rounded-md">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('main.register') }}">
            <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
            <input type="text" id="username" name="username" required class="w-full p-2 mb-4 border border-gray-300 rounded-md">

            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" required class="w-full p-2 mb-4 border border-gray-300 rounded-md">

            <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" id="password" name="password" required class="w-full p-2 mb-4 border border-gray-300 rounded-md">

            <button type="submit" class="w-full py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600">Register</button>
        </form>

        <p class="mt-4">Already have an account? <a href="{{ url_for('main.login') }}" class="text-blue-500 hover:text-blue-700">Login here</a></p>
    </div>
</body>
</html>
